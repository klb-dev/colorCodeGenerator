<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light-mode dark-mode">
        <h1>Pick a color and mode</h1>
    <header>
        <input type="color" name="color-selector" id="color-selector" value="#F55A5A">
        <select name="mode-selector" id="mode-selector">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-Dark</option>
            <option value="monochrome-light">Monochrome-Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
        </select>
        <button id="btn-generate">Get color scheme</button>
    </header>
    <main id="output">
        <section class="colors-wrapper" id="colors-wrapper">
            <!-- colors will be added here -->
        </section>
        <section class="hex-wrapper" id="hex-wrapper">
            <!-- the hex codes will be added here -->
        </section>
    </main>
   
    </div>
    

    <script type="module" src="index.js"></script>
</body>
</html>
